<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pullution Description</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="wrapper">
        <h1>Air Pollution Information</h1>
        <!-- current location container -->

        <div class="curr-location-container">
            <p class="city-name"></p>
            <img class="flag">
        </div>

        <!-- weather info continer -->
        <div class="weather-info-container">
            <div id="AQI"></div>
            <div id="CO"></div>
            <div id="NO"></div>
            <div id="NO2"></div>
            <div id="O3"></div>
            <div id="SO2"></div>
            <div id="NH3"></div>
            <div id="PM2_5"></div>
            <div id="PM10"></div>
            <div id="Pol_desc"></div>
            <div id="Mask_advise"></div>
        </div>
    </div>

    <!-- script -->
    <script src="popup.js"></script>
</body>
</html>
